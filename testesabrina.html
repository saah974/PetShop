<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="testesabrina.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Lato&family=Open+Sans&display=swap" rel="stylesheet">
    <title>Contato</title>
</head>
<body>
    <section>        
        <div class="card">
            <img alt="" src="https://assets.codepen.io/123865/dog.png">
        </div>
        <div>
            <h1>PetShop</h1>
        </div>
    </section> 
    <section class="formulario">
        <p>
            <label for="nome">Nome</label>
            <input type="text" class="nome" id="nome" placeholder="nome" >
        </p>
        <p>
            <label for="email">E-mail</label>
            <input type="email" class="email" id="email" placeholder="e-mail">
        </p>
        <p>
            <label for="pet">Nome do Pet</label>
            <input type="text" class="pet" id="pet" placeholder="nome do pet">
        </p>
        <p>
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" placeholder="crie uma senha">    
        </p>
        <p>
        <button id="botao-enviar">ENVIAR</button>
        </p>
    </section> 
    <script type="text/javascript" src="testesabrina.js"></script>
</body>
</html>
